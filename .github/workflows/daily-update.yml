name: BBB26 Daily Update

# Capture timing strategy (all times UTC, BRT = UTC-3):
#
# PERMANENT SLOTS:
# | UTC  | BRT   | Purpose |
# |------|-------|---------|
# | 09:00| 06:00 | Pre-Raio-X baseline — balance/estalecas changes (punishments etc) |
# | 18:00| 15:00 | Post-Raio-X — primary capture (data updates ~14:00 BRT) |
# | 21:00| 18:00 | Evening — catches balance/role changes |
# | 03:00| 00:00 | Night — catches post-episode changes (Sun Líder/Anjo, Tue elimination) |
#
# SATURDAY EXTRAS (Anjo challenge + Monstro usually Saturday afternoon):
# | UTC  | BRT   | Purpose |
# |------|-------|---------|
# | 20:00| 17:00 | Sat — post-Anjo probe (challenge ~14h–17h) |
# | 23:00| 20:00 | Sat — post-Monstro (Anjo picks Monstro after win) |
#
# The fetch script saves ONLY if data actually changed (hash comparison).
# Multiple snapshots per day are fine — they track different game states.
# For reaction analysis, the dashboard uses the LAST snapshot of each day.
# Timing monitor: python scripts/analyze_capture_timing.py

on:
  schedule:
    # ── Permanent slots ──
    - cron: '0 3 * * *'    # 00:00 BRT - Night (post-episode)
    - cron: '0 9 * * *'    # 06:00 BRT - Pre-Raio-X baseline
    - cron: '0 18 * * *'   # 15:00 BRT - Post-Raio-X (primary)
    - cron: '0 21 * * *'   # 18:00 BRT - Evening
    # ── Saturday extras (Anjo/Monstro) ──
    - cron: '0 20 * * 6'   # 17:00 BRT Sat - Post-Anjo challenge
    - cron: '0 23 * * 6'   # 20:00 BRT Sat - Post-Monstro pick
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-and-publish:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git operations

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Fetch latest data
        id: fetch
        run: |
          python scripts/fetch_data.py
          # Check if any new files were created
          if git status --porcelain | grep -q "data/"; then
            echo "data_changed=true" >> $GITHUB_OUTPUT
          else
            echo "data_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Validate JSON snapshots
        run: |
          python -c "
          import json
          import glob
          import sys

          errors = []
          for f in glob.glob('data/snapshots/*.json'):
              try:
                  with open(f) as fp:
                      data = json.load(fp)
                  # Basic structure validation
                  if 'participants' in data:
                      participants = data['participants']
                  else:
                      participants = data
                  if not isinstance(participants, list):
                      errors.append(f'{f}: participants is not a list')
                  elif len(participants) == 0:
                      errors.append(f'{f}: empty participants list')
              except json.JSONDecodeError as e:
                  errors.append(f'{f}: invalid JSON - {e}')
              except Exception as e:
                  errors.append(f'{f}: error - {e}')

          if errors:
              print('Validation errors:')
              for e in errors:
                  print(f'  - {e}')
              sys.exit(1)
          else:
              n_files = len(glob.glob('data/snapshots/*.json'))
              print(f'All {n_files} snapshots valid')
          "

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto site
        run: quarto render

      - name: Commit data changes
        if: steps.fetch.outputs.data_changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git diff --staged --quiet || git commit -m "data: snapshot $(date -u +%Y-%m-%d_%H-%M) UTC"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
