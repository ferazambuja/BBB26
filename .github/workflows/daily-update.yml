name: BBB26 Daily Update

# Capture timing strategy (all times UTC, BRT = UTC-3):
#
# PERMANENT captures:
# | UTC  | BRT   | Purpose |
# |------|-------|---------|
# | 09:00| 06:00 | Pre-Raio-X baseline (yesterday's reactions still active) |
# | 15:00| 12:00 | Post-Raio-X — captures TODAY's reactions (primary capture) |
# | 21:00| 18:00 | Evening — catches afternoon balance/role changes |
# | 03:00| 00:00 | Night — catches post-episode changes (Sun Líder/Anjo, Tue elimination) |
#
# TEMPORARY PROBES (remove after ~1 week, around Feb 12):
# Hourly checks 08:00-11:00 BRT to detect exactly when reactions update.
# Run: python scripts/analyze_capture_timing.py → then consolidate schedule.
# | 11:00| 08:00 | Morning probe 1 |
# | 12:00| 09:00 | Morning probe 2 |
# | 13:00| 10:00 | Morning probe 3 |
# | 14:00| 11:00 | Morning probe 4 |
#
# The fetch script saves ONLY if data actually changed (hash comparison).
# Multiple snapshots per day are fine — they track different game states.
# For reaction analysis, the dashboard uses the LAST snapshot of each day.
# Budget: ~11 runs/day × 3 min = ~1000 min/month (under 2000 free tier).

on:
  schedule:
    # -- Permanent captures --
    - cron: '0 9 * * *'   # 06:00 BRT - Pre-Raio-X
    - cron: '0 15 * * *'  # 12:00 BRT - Post-Raio-X (primary)
    - cron: '0 21 * * *'  # 18:00 BRT - Evening
    - cron: '0 3 * * *'   # 00:00 BRT - Night (post-episode)
    # -- Temporary morning probes (remove after Feb 12) --
    - cron: '0 11 * * *'  # 08:00 BRT - probe
    - cron: '0 12 * * *'  # 09:00 BRT - probe
    - cron: '0 13 * * *'  # 10:00 BRT - probe
    - cron: '0 14 * * *'  # 11:00 BRT - probe
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-and-publish:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git operations

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Fetch latest data
        id: fetch
        run: |
          python scripts/fetch_data.py
          # Check if any new files were created
          if git status --porcelain | grep -q "data/"; then
            echo "data_changed=true" >> $GITHUB_OUTPUT
          else
            echo "data_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Validate JSON snapshots
        run: |
          python -c "
          import json
          import glob
          import sys

          errors = []
          for f in glob.glob('data/snapshots/*.json'):
              try:
                  with open(f) as fp:
                      data = json.load(fp)
                  # Basic structure validation
                  if 'participants' in data:
                      participants = data['participants']
                  else:
                      participants = data
                  if not isinstance(participants, list):
                      errors.append(f'{f}: participants is not a list')
                  elif len(participants) == 0:
                      errors.append(f'{f}: empty participants list')
              except json.JSONDecodeError as e:
                  errors.append(f'{f}: invalid JSON - {e}')
              except Exception as e:
                  errors.append(f'{f}: error - {e}')

          if errors:
              print('Validation errors:')
              for e in errors:
                  print(f'  - {e}')
              sys.exit(1)
          else:
              n_files = len(glob.glob('data/snapshots/*.json'))
              print(f'All {n_files} snapshots valid')
          "

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto site
        run: quarto render

      - name: Commit data changes
        if: steps.fetch.outputs.data_changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git diff --staged --quiet || git commit -m "data: snapshot $(date -u +%Y-%m-%d_%H-%M) UTC"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
